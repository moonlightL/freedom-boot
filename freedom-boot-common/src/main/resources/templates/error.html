<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error</title>
        <!--Bootstrap Stylesheet [ REQUIRED ]-->
        <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!--Nifty Stylesheet [ REQUIRED ]-->
        <link href="/assets/css/nifty.min.css" rel="stylesheet">
        <!--Nifty Premium Icon [ DEMONSTRATION ]-->
        <link href="/assets/css/nifty-icons.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="container" class="cls-container">
            <div class="cls-header">
                <div class="cls-brand">
                    <a class="box-inline" th:href="@{/}">
                        <span class="brand-title">Freedom Boot</span></span>
                    </a>
                </div>
            </div>
            <div class="cls-content">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title" style="font-size: 32px; padding: 10px;">错误</h3>
                            </div>
                            <div class="panel-body">
                                <p class="error-code text-info" th:text="${msg}" style="font-size: 30px; padding: 20px 0 0 0;">系统异常</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
