<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:include="common :: header"></head>
    <!--Font Awesome [ OPTIONAL ]-->
    <link th:href="@{/assets/css/magic-check.min.css}" rel="stylesheet">
    <!--Bootstrap Select -->
    <link th:href="@{/plugins/bootstrap-select/bootstrap-select.min.css}" rel="stylesheet">
</head>

<body>
<div id="page-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <form id="dataForm" class="form-horizontal" th:action="@{${action}}" th:object="${vo}" method="post">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="panel-body">
                        <p class="text-main text-bold">基本资料</p>
                        <hr>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">名称</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="名称"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="名称不能为空"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">编号</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="code" th:field="*{code}" placeholder="编号"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="编号不能为空"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">父级 id</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="pid" th:field="*{pid}" placeholder="父级 id"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="父级 id不能为空"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">状态</label>
                            <div class="col-lg-7 col-sm-9">
                                <div class="col-lg-7 col-sm-9">
                                    <select class="selectpicker" name="state"  th:field="*{state}">
                                        <option value="1">可用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">描述</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="descr" th:field="*{descr}"
                                       placeholder="描述" data-bv-notempty="true"
                                       data-bv-notempty-message="描述不能为空"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" th:if="${!readOnly}">
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<!-- END SETTINGS -->
<div th:include="common :: script"></div>
<!--Bootstrap Select -->
<script type="text/javascript" th:src="@{/plugins/bootstrap-select/bootstrap-select.min.js}"></script>
<script th:inline="javascript">
    $(function () {
        var readOnly = [[${readOnly}]];
        if (readOnly) {
            $("input,select,textarea").attr("disabled", "disabled");
        } else {
            $.freedom.action.save(document.getElementsByTagName("form")[0].getAttribute("id"));
        }
    });
</script>
</body>
</html>
