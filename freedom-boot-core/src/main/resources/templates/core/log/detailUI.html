<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:include="common :: header"></head>
    <!--Font Awesome [ OPTIONAL ]-->
    <link th:href="@{/assets/css/magic-check.min.css}" rel="stylesheet">
</head>

<body>
<div id="page-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <form id="dataForm" class="form-horizontal" th:action="@{${action}}" th:object="${vo}" method="post">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="panel-body">
                        <p class="text-main text-bold">基本资料</p>
                        <hr>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">名称</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="moduleName" th:field="*{moduleName}" placeholder="模块名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">操作类型</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="actionName" th:field="*{actionName}" placeholder="操作类型"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">方法名称</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="methodName" th:field="*{methodName}" placeholder="方法名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">参数</label>
                            <div class="col-lg-7 col-sm-9">
                                <textarea type="text" class="form-control" name="methodParam" placeholder="参数" th:field="*{methodParam}" th:rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">操作用户 id</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="userId" th:field="*{userId}" placeholder="操作用户 id"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">操作 ip</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="ip" th:field="*{ip}" placeholder="操作 ip"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">所在地</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="location" th:field="*{location}" placeholder="location"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">操作时间</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="createTime" th:field="*{createTime}" placeholder="操作时间"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
<!-- END SETTINGS -->
<div th:include="common :: script"></div>
<!--Form validation [ SAMPLE ]-->
<!--<script th:src="@{/assets/js/form-validation.js}"></script>-->
<script th:inline="javascript">
    $(function() {
        $("input,select,textarea").attr("disabled", "disabled");
    });
</script>
</body>
</html>
