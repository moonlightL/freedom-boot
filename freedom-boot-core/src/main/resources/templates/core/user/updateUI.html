<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:include="common :: header"></head>
    <!--Font Awesome [ OPTIONAL ]-->
    <link th:href="@{/assets/css/magic-check.min.css}" rel="stylesheet">
</head>

<body>
<div id="page-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <form id="dataForm" class="form-horizontal" th:action="@{${action}}" th:object="${vo}" method="post">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="panel-body">
                        <p class="text-main text-bold">基本资料</p>
                        <hr>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">用户名</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="用户名" data-bv-notempty="true"
                                       data-bv-notempty-message="用户名不能为空"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">昵称</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="nickname" th:field="*{nickname}" placeholder="昵称" data-bv-notempty="true"
                                       data-bv-notempty-message="昵称不能为空"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">性别</label>
                            <div class="col-lg-7 col-sm-9">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="1"
                                               th:field="*{gender}"
                                               data-bv-notempty="true"
                                               data-bv-notempty-message="性别不能为空" /> 男
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="0" th:field="*{gender}" /> 女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">备注</label>
                            <div class="col-lg-7 col-sm-9">
                                <textarea type="text" class="form-control" name="remark" placeholder="备注" th:field="*{remark}"></textarea>
                            </div>
                        </div>
                        <p class="text-main text-bold">联系方式</p>
                        <hr>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">邮箱地址</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="email" placeholder="邮箱地址" th:field="*{email}"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="邮箱不能为空"
                                       data-bv-emailaddress="true"
                                       data-bv-emailaddress-message="邮箱格式不正确" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">手机号码</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="mobile" placeholder="手机号码" th:field="*{mobile}"
                                       data-bv-digits="true"
                                       data-bv-digits-message="手机号码格式不正确" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">QQ 号码</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="qq" placeholder="QQ 号码" th:field="*{qq}"
                                       data-bv-digits="true"
                                       data-bv-digits-message="手机号码格式不正确" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-2 control-label">家庭地址</label>
                            <div class="col-lg-7 col-sm-9">
                                <input type="text" class="form-control" name="address" placeholder="家庭地址" th:field="*{address}"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" th:if="${!readOnly}">
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
<!-- END SETTINGS -->
<div th:include="common :: script"></div>
<!--Form validation [ SAMPLE ]-->
<!--<script th:src="@{/assets/js/form-validation.js}"></script>-->
<script th:inline="javascript">
    $(function() {
        var readOnly = [[${readOnly}]];
        if (readOnly) {
            $("input,select,textarea").attr("disabled", "disabled");
        } else {
            $.freedom.action.save(document.getElementsByTagName("form")[0].getAttribute("id"));
        }
    });
</script>
</body>
</html>
